<div>
  <div>
    <h1>Welcome to the Movie Library</h1>
    <p>Explore our vast collection of movies and find your next favorite!</p>
  </div>
  <div class="actions">
    <p-button [outlined]="true" routerLink="/movies" label="View all Movies">
      <i class="pi pi-angle-double-right"></i>
    </p-button>
    <p-button [outlined]="true" routerLink="/add-movie" label="Add a new Movie">
      <i class="pi pi-plus"></i>
    </p-button>
  </div>
</div>
